server {
	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 2;
	gzip_min_length 860;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_types
		text/css
		text/plain
		text/javascript
		application/javascript
		application/json
		application/x-javascript
		application/xml
		application/xml+rss
		application/xhtml+xml
		application/x-font-ttf
		application/x-font-opentype
		application/vnd.ms-fontobject
		image/svg+xml
		image/x-icon
		application/rss+xml
		application/atom_xml;
	gzip_disable "MSIE [1-6]\.(?!.*SV1)";

	listen 5100;
	listen vue-shop.local:5100;
	server_name vue-shop.local;
	error_log /usr/local/var/log/nginx/vue-shop.local.error.log;
	access_log /usr/local/var/log/nginx/vue-shop.local.access.log;

	root /usr/local/var/www/vue-shop.local;
	index index.html;

	location / {
		try_files $uri $uri/ /index.html =404;
		#proxy_pass http://fe_app;
		#proxy_set_header Upgrade $http_upgrade;
		#proxy_set_header Connection $http_connection;
		#proxy_set_header Host $host;
	}

	location /api/ {
		rewrite ^/api(.*) $1 break;
		proxy_pass http://bff_app;

		proxy_http_version 1.1;
		proxy_set_header Host $host;
		proxy_set_header X-NginX-Proxy true;
		proxy_set_header X-Real-IP $remote_addr;
		proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
		proxy_set_header X-Forwarded-Proto $scheme;
	}
}

server {
	listen 443 ssl http2;
	listen [::]:443 ssl http2;
	server_name vue-shop.local;

	ssl_certificate            /Users/Andrey_Korolev/work/learn/devops/ca_certs/server.crt;
	ssl_certificate_key        /Users/Andrey_Korolev/work/learn/devops/ca_certs/server.key;

	location / {
		proxy_pass http://vue-shop.local:5100/;
	}
}

server {
	listen 80;
	listen [::]:80;
	server_name vue-shop.local;

	location / {
		return 301 https://$host$request_uri;
	}
}
